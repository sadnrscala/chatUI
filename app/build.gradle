plugins {
    // Apply the scala Plugin to add support for Scala.
    id 'scala'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}


// for akka
def versions = [
        ScalaBinary: "2.13"
]

dependencies {
    // Use Scala 2.13 in our library project
    implementation 'org.scala-lang:scala-library:2.13.3'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'

    // akka
   // implementation "com.typesafe.akka:akka-actor-typed_${versions.ScalaBinary}"


    // akka cluster
    implementation platform("com.typesafe.akka:akka-bom_${versions.ScalaBinary}:2.6.14")
    implementation "com.typesafe.akka:akka-cluster-typed_${versions.ScalaBinary}"

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'


    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.scalatest:scalatest_2.13:3.2.3'
    testImplementation 'org.scalatestplus:junit-4-13_2.13:3.2.2.0'

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.13:1.2.0'
}

application {
    // Define the main class for the application.
    mainClass = 'chatUI.Launcher'
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}